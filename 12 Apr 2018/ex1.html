<!DOCTYPE html>
<html ng-app="studentApp">
	<head>
		<script type="text/javascript" src="angular.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>
			<div ng-controller="studentController1">

				<table border="3px">
					<tr ng-repeat="n in names">
						<td>
							{{n}}
						</td>
					</tr>
				</table>

				<br/>

				<select>
					<option ng-repeat="name in names" value="{{name}}">
						{{name}}
					</option>
				</select>

				<br/>

				<ul>
					<li ng-repeat="name in names">{{name}}</li>
				</ul>

				<div ng-repeat="name in names" style="border: 1px solid red;width:100px;height: 100px;">
					{{name}}
				</div> 

			</div>
	</body>
</html>
