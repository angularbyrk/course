<!DOCTYPE html>
<html ng-app="studentApp">
	<head>
		<script type="text/javascript" src="angular.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body>

		<div ng-controller="studentController">

			<table border="1px">
				<tr ng-repeat="user in users">
					<td>{{user.id}}</td>
					<td>{{user.name}}</td>
					<td>{{user.username}}</td>
					<td>{{user.email}}</td>
				</tr>
			</table>

		</div>
			
	</body>
</html>
